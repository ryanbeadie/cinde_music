<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ArtistAdd</title>
  </head>
<body>
  <div id="left"></div>
  <div id="right"></div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="line"></div>
  <h3>Add An Artist</h3>
  <div class="line"></div>
    <br>
    <br>
  <div class="addVenue">
    <input type="text" size= "100" placeholder= "Artist Name"ng-model= "ic.name">
    <br>
    <br>
      <input type="text" size= "100" placeholder= "Tell Us What We Should Know" ng-model= "ic.description">
    <br>
    <br>
      <input type="text" size= "100" placeholder= "Show Reviews" ng-model= "ic.review">
    <br>
    <br>
      <input type="text" size= "100"placeholder= "Upcoming Shows" ng-model= "ic.upcomingShows">
    <br>
    <br>
      <input type="text" size= "100"placeholder= "Added By:" ng-model= "ic.addedBy">
  <div class="uploadPhotoButton">
    <button class ="btn" float= "left" ng-click = "ic.uploadPhoto()">Upload A Photo</button>
    <h3>{{ic.photoIsUpLoaded}}</h3>
  </div>
  </div>
  <div class="addArtistButton">
    <a href="#!artistlist"><button class ="btn" ng-click = "ic.addArtist()">Submit</button></a>
  </div>
  </body>
</html>
