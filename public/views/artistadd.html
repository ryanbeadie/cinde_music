<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ArtistAdd</title>
  </head>
<body>
    <p>Artist Add Page</p>
<ul>
  <a href="#!home"><button class ="btn">HOME</button></a>
